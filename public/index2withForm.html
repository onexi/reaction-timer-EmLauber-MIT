<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester</title>
    <style>
        .red-button {
            background-color: red;
            color: white;
            font-size: 24px;
            padding: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .green-button {
            background-color: green;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>Em's High-Tech Innovative Reaction Game</h1>
<button id="reactionButton" class="red-button">Wait for Green</button>
<button id="recordButton" class="hidden">Record Results</button>
<form id="resultsForm" class="hidden">
    <h2>Saved Reaction Times</h2>
    <ul id="resultsList"></ul>
</form>
<script>
        let greenTime;
        let intervalId

        function changeButtonColor() {
            const button = document.getElementById('reactionButton');
            button.classList.add('green-button')
            button.textContent = 'Go!';
            button.classList.remove('red-button');
            greenTime = new Date().getTime(); // Record the time when the button turns green
        }

        function setRandomInterval() {
            const randomTime = Math.floor(Math.random() * 15000); // Random time less than 15 seconds
            setTimeout(() => {
                changeButtonColor();
                setRandomInterval(); // Set the next interval
            }, randomTime);
        }

        document.getElementById('reactionButton').addEventListener('click', function() {
            if (this.classList.contains('green-button')) {
                const reactionTime = new Date().getTime() - greenTime;
                alert('Reaction Time: ' + reactionTime + ' ms');
                fetch('/record-reaction-time', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reactionTime: reactionTime })
                });
            }
            this.textContent = 'Try Again!';
            this.classList.add('red-button');
            this.classList.remove('green-button');
            clearTimeout(intervalId); // Stop the current interval
        });

        
        document.getElementById('recordButton').addEventListener('click', function() {
            alert('Results recorded!');
            fetch('/get-reaction-times')
                .then(response => response.json())
                .then(data => {
                    const resultsList = document.getElementById('resultsList');
                    resultsList.innerHTML = '';
                    data.forEach(time => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${time} ms`;
                        resultsList.appendChild(listItem);
                    });
                    document.getElementById('resultsForm').classList.remove('hidden');
                });
        document.getElementById('reactionButton').textContent = 'Wait for Green';
        setRandomInterval(); // Start the first interval
    });
</script>
</body>
</html>
