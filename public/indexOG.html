<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester</title>
    <style>
        .button {
            width: 200px;
            color: white;
            font-size: 20px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .red-button {
            background-color: red;
        }
        .blue-button {
            background-color: blue;
        }
        .green-button {
            background-color: green;
        }
        .hidden {
            display: none;
        }
        #game{
            display: none;
        }
    </style>
</head>
<body>
<h1>Em's High-Tech Innovative Reaction Game</h1>

<div id="game">
    <button id="reactionButton" class="button blue-button">Start the game?</button>
</div>

<div id="form"> 
    <form method="post" action="/submit-name">
        <input type="text" id="userName" name="name" placeholder="name">
        <input type="email" id="userEmail"name="email" placeholder="email">
        <input type="submit" id="submitButton" value="Next">
    </form>
</div>

<div id="recentUser" class="hidden"> 
    <h2>Most Recently Submitted User</h2>
    <p id="recentUser></p>
</div>

<div id="leaderboard">
    <h2>Past Heros</h2>
    <p id="userinfo"></p>
</div>

<script>
    let greenTime;
    let intervalId;

    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const name = document.getElementById('userName').value;
        const email = document.getElementById('userEmail').value;
        

        fetch('/submit-name', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: name, email: email })
        })
        .then(response => response.json())
        .then(data => {
            
                window.location.href = '/game.html'; // Redirect to the game page
                
            
           // document.getElementById('recentUser').classList.remove('hidden');
            //document.getElementById('leaderboard').textContent = data.users;
            
        });
    });


</script>
</body>
</html>
